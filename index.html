<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Card Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img
          src="https://placehold.co/400x200/FFD700/000000?text=HTML+%26+CSS"
          alt="HTML & CSS Foundations"
          class="featured-image"
        />
      </div>
      <div class="card-content">
        <span class="tag">Learning</span>
        <div class="date">Published 21 Dec 2023</div>
        <h1>HTML & CSS foundations</h1>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img
            src="https://placehold.co/32x32/1a1a1a/ffffff?text=GH"
            alt="Greg Hooper"
            class="author-avatar"
          />
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    </div>
  </body>
</html>
